<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-card1">
      <div class="form-card2">
        <form class="form">
          <p class="form-heading">Rivest-Shamir-Adleman (RSA) App</p>

          <div class="form-field">
            <textarea
              placeholder="Message"
              cols="30"
              rows="3"
              class="input-field"
              id="inputtext"
            ></textarea>
          </div>

          <button class="sendMessage-btn" onclick="performEncryption(event)">
            Encrypt Message
          </button>
          <!-- hasil -->
          <div class="form-field tengah">
            <textarea
              placeholder="Encryption Result..."
              cols="30"
              rows="3"
              disabled
              class="input-field hasil"
              id="encrptedtext"
            ></textarea>
          </div>
          <!-- decrytp -->
          <button
            class="sendMessage-btn decrypt"
            onclick="performDecryption(event)"
          >
            Decrypt Message
          </button>
          <div class="form-field hasil-decrypt">
            <textarea
              placeholder="Message"
              cols="30"
              rows="3"
              disabled
              class="input-field"
              id="decryptedtext"
            ></textarea>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.1.0/jsencrypt.min.js"
      integrity="sha512-Tl9i44ZZYtGq56twOViooxyXCSNNkEkRmDMnPAmgU+m8B8A8LXJemzkH/sZ7y4BWi5kVVfkr75v+CQDU6Ug+yw=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
